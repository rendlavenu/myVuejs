<!DOCTYPE html>
<html>
<head>
    <title>Howdy!</title>
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of the input is : {{message}}</p>
    </div> 


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
   
    new Vue({
        el: '#root',
        data: {
            message: 'Welcome to darkside!'
        }
    })

</script>
</body>
</html>
