<!DOCTYPE html>
<html>

<head>
    <title>Howdy!</title>
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input id="input" type="text" v-model="newName">
        <!--  <input id="input" type="text" v-model="newName" v-on:keyUp="addName" > --add input as soon as entered -->
        <!-- <button v-on:click="addName">Add Name</button> -- replace v-on: with @ short cut-->
        <button @click="addName">Add Name</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#root',
            data: {
                newName: '',
                names: ['Rick', 'Morty', 'Dan', 'Jason']
            },
            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = '';

                }
            }


            //      mounted(){
            //         document.querySelector('#button')   .addEventListener('click', () => {
            //   let name = document.querySelector('#input');
            //  app.names.push(name.value);
            //  name.value="";

            // }); 

        });


    </script>


</body>

</html>
